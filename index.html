---
layout: default
title: "Florian Thomas"
---

<ul>
{% assign posts = site.posts | where_exp:"post","post.date > site.DontShowPostsBefore" %}
{% for post in posts %}
    <li class="article_item">
        <a href="{{ post.url }}"><span>{{ post.date | date: "%B %e, %Y" }}</span>
          <div class="title">{{ post.title }}</div>
        </a>
    </li>
{% endfor %}
</ul>
